name: Build & Distribute .NET MAUI Android App to Firebase

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
      ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
      ANDROID_KEY_ALIAS_PASSWORD: ${{ secrets.ANDROID_KEY_ALIAS_PASSWORD }}
      GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
      GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcp-key.json

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Install .NET MAUI and Android workload
      run: |
        dotnet workload install maui
        dotnet workload install maui-android

    - name: Decode Keystore
      run: echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > myapp.keystore

    - name: Check required secrets
      run: |
        missing=0
        for secret in ANDROID_KEYSTORE_BASE64 ANDROID_KEYSTORE_PASSWORD ANDROID_KEY_ALIAS ANDROID_KEY_ALIAS_PASSWORD; do
          if [ -z "${!secret}" ]; then
            echo "Missing secret: $secret"
            missing=1
          fi
        done
        if [ $missing -eq 1 ]; then
          exit 1
        fi

    - name: Build Android Release
      run: dotnet publish MyGithubApp/MyGithubApp/MyGithubApp.csproj -c Release -f net8.0-android /p:AndroidKeyStore=true /p:AndroidPackageFormat=apk /p:AndroidSigningKeyStore=myapp.keystore /p:AndroidSigningStorePass=$ANDROID_KEYSTORE_PASSWORD /p:AndroidSigningKeyAlias=$ANDROID_KEY_ALIAS /p:AndroidSigningKeyPass=$ANDROID_KEY_ALIAS_PASSWORD


    - name: Install Firebase CLI
      run: npm install -g firebase-tools

    - name: Set up GCP credentials
      run: echo "$GOOGLE_APPLICATION_CREDENTIALS_JSON" > "$GOOGLE_APPLICATION_CREDENTIALS"

    - name: Distribute to Firebase App Distribution
      run: |
        firebase appdistribution:distribute \
        MyGithubApp/MyGithubApp/bin/Release/net8.0-android/com.crookstechno.mygithubapp-Signed.apk \
        --app "1:465579466012:android:c83e610631fb28d74deed9" \
        --groups "testers" \
        --release-notes "Automated build from GitHub Actions"