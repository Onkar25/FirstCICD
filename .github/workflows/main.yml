name: Deploy .NET MAUI Android to Firebase

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
      ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
      ANDROID_KEY_ALIAS_PASSWORD: ${{ secrets.ANDROID_KEY_ALIAS_PASSWORD }}
      FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Install MAUI workloads
      run: dotnet workload install maui-android

    - name: Decode Keystore
      run: echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > myapp.keystore

    - name: List files for debugging
      run: |
        ls -R 

    - name: Check required secrets
      run: |
        missing=0
        if [ -z "$ANDROID_KEYSTORE_BASE64" ]; then
          echo "Missing secret: ANDROID_KEYSTORE_BASE64"
          missing=1
        fi
        if [ -z "$ANDROID_KEYSTORE_PASSWORD" ]; then
          echo "Missing secret: ANDROID_KEYSTORE_PASSWORD"
          missing=1
        fi
        if [ -z "$ANDROID_KEY_ALIAS" ]; then
          echo "Missing secret: ANDROID_KEY_ALIAS"
          missing=1
        fi
        if [ -z "$ANDROID_KEY_ALIAS_PASSWORD" ]; then
          echo "Missing secret: ANDROID_KEY_ALIAS_PASSWORD"
          missing=1
        fi
        if [ $missing -eq 1 ]; then
          echo "One or more required secrets are missing."
          exit 1
        fi

    - name: Build Android Release
      run: dotnet publish MyGithubApp/MyGithubApp/MyGithubApp.csproj -c Release -f net8.0-android /p:AndroidKeyStore=true /p:AndroidSigningKeyStore=myapp.keystore /p:AndroidSigningStorePass=$ANDROID_KEYSTORE_PASSWORD /p:AndroidSigningKeyAlias=$ANDROID_KEY_ALIAS /p:AndroidSigningKeyPass=$ANDROID_KEY_ALIAS_PASSWORD

    - name: Install Firebase CLI
      run: npm install -g firebase-tools

    - name: Upload to Firebase App Distribution
      run: |
        AAB_FILE=$(find MyGithubApp/MyGithubApp/bin/Release/net8.0-android/publish -name "*Signed.aab" | head -n 1)
        firebase appdistribution:distribute \
          "$AAB_FILE" \
          --app "1:465579466012:android:c83e610631fb28d74deed9" \
          --groups "testers" \
          --token "$FIREBASE_TOKEN"
